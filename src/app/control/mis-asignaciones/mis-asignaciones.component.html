<div class="tm-misasignaciones-container">
    <mat-form-field class="tm-field" appearance="outline">
        <mat-icon svgIcon="ic-search" matPrefix></mat-icon>
        <input #search matInput type="text" placeholder="Buscar cuenta">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="estatus">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let element">{{element.estatus}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="creationDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de creaci√≥n</th>
            <td mat-cell *matCellDef="let element"> {{element.creationDate}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Cantidad asignada</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="used">
            <th mat-header-cell *matHeaderCellDef>Cantidad usada</th>
            <td mat-cell *matCellDef="let element"> {{element.used}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="avalaible">
            <th mat-header-cell *matHeaderCellDef>Cantidad disponible</th>
            <td mat-cell *matCellDef="let element">{{element.avalaible}}
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="initialInvoice">
            <th mat-header-cell *matHeaderCellDef>Folio inicial</th>
            <td mat-cell *matCellDef="let element"> {{element.initialInvoice}} </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="finalInvoice">
            <th mat-header-cell *matHeaderCellDef>Folio final</th>
            <td mat-cell *matCellDef="let element">{{element.finalInvoice}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
