<div class="tm-miscuentas-form">
    <mat-form-field class="tm-field" appearance="outline">
        <mat-icon svgIcon="ic-search" matPrefix></mat-icon>
        <input #search matInput type="text" placeholder="Buscar cuenta">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Cuentas</th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="icons">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element">
                <mat-icon mat-button [matMenuTriggerFor]="menu" class="tm-mis-cuentas-menu" svgIcon="ic-menu"></mat-icon>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="editarCuenta(element.id)">Editar</button>
                    <button mat-menu-item>Eliminar</button>
                    <button *ngIf="element.name !== 'Activo'" (click)="activarCuenta(element.id)" mat-menu-item>Activar</button>
                    <button *ngIf="element.name === 'Activo'" (click)="bloquearCuenta(element.id)" mat-menu-item>Bloquear</button>
                </mat-menu>
            </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
