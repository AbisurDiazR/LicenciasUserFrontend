<div class="tm-mispermisos-container">
    <mat-form-field class="tm-field" appearance="outline">
        <mat-icon svgIcon="ic-search" matPrefix></mat-icon>
        <input #search matInput type="text" placeholder="Buscar cuenta">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- folio Column -->
        <ng-container matColumnDef="folio">
            <th mat-header-cell *matHeaderCellDef>Folio</th>
            <td mat-cell *matCellDef="let element">
                <p (click)="goToCerficate(element.id)" class="tm-mispermisos-link-text">{{element.folio}}</p>
            </td>
        </ng-container>

        <!-- expeditionDate Column -->
        <ng-container matColumnDef="expeditionDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de expedicion</th>
            <td mat-cell *matCellDef="let element"> {{element.expeditionDate}} </td>
        </ng-container>

        <!-- expirationDate Column -->
        <ng-container matColumnDef="expirationDate">
            <th mat-header-cell *matHeaderCellDef>Fecha de expiracion</th>
            <td mat-cell *matCellDef="let element">
                {{element.expirationDate}}
            </td>
        </ng-container>

        <!-- taxpayer Column -->
        <ng-container matColumnDef="taxpayer">
            <th mat-header-cell *matHeaderCellDef>Solicitante</th>
            <td mat-cell *matCellDef="let element">
                {{element.name}} {{element.lastName}}
            </td>
        </ng-container>

        <!-- curp Column -->
        <ng-container matColumnDef="curp">
            <th mat-header-cell *matHeaderCellDef>Solicitante</th>
            <td mat-cell *matCellDef="let element">
                {{element.curp}}
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
