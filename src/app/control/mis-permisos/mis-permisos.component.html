<div class="tm-mispermisos-container">
    <mat-form-field class="tm-field" appearance="outline">
        <mat-icon svgIcon="ic-search" matPrefix></mat-icon>
        <input #search matInput type="text" placeholder="Buscar cuenta">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> Cuentas</th>
            <td mat-cell *matCellDef="let element">
                <p (click)="goToCerficate(element.id)" class="tm-mispermisos-link-text">{{element.invoice}}</p>
            </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Estatus</th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
